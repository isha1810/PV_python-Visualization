#Path to XDMF file
file_path: ScalarWave3DPeriodicVol_data.xmf  
#insert path here

#Set Variable display
Variable_properties:
  Variable_name: Psi
#          insert name of variable here
#          Choose one representation from: Surface, Points, Wireframe, Outline, Feature Edges, Surface With Edges, Point Gaussian, 3D Glyphs
  Representation: Surface
#          insert one of the above here
  Color_map: Viridis (matplotlib)
#          Viridis (matplotlib), Inferno (matplotlib) or Cool to Warm
  Opacity: 
#          Choose Opacity function:
#           1 - Constant (value between 0 and 1)
#           2 - Proportional to variable (value is variable)
    Function_type: 1 
#          index from above menu
    Value: 1
#          insert value between 0 and 1 for option 1

#Choose Filter
Filter:
  Clip: 
    Apply: False
#          enter True/False
    Clip_type: Plane 
#          Choose Clip type from: Plane, Box, Sphere, Cylinder
#   -- For Plane --
    Origin: [3.14, 3.14, 3.14]
    Normal: [1, 0, 0]
#   -- For Box --
    Position: [0,0,0]
    Rotation: [0,0,0]
    Scale: [1,1,1]
#   -- For Sphere --
    Center_s: [3.14,3.14,3.14]
    Radius_s: 3.14
#   -- For Cylinder --
    Center_c: [3.14,3.14,3.14]
    Radius_c: 3.14
    Axis: [1,0,0]

  Slice:
    Apply: False
#          enter True/False
    Slice_type: Plane
#          Choose Slice type from: Plane, Box, Sphere, Cylinder
#   -- For Plane --
    Origin: [3.14, 3.14, 3.14]
    Normal: [1, 0, 0]
#   -- For Box --
    Position: [0,0,0]
    Rotation: [0,0,0]
    Scale: [1,1,1]
#   -- For Sphere --
    Center_s: [3.14,3.14,3.14]
    Radius_s: 3.14
#   -- For Cylinder --
    Center_c: [3.14,3.14,3.14]
    Radius_c: 3.14
    Axis: [1,0,0]

